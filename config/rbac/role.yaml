---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - monitoring.my.domain
  resources:
  - alertrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.my.domain
  resources:
  - alertrules/finalizers
  verbs:
  - update
- apiGroups:
  - monitoring.my.domain
  resources:
  - alertrules/status
  verbs:
  - get
  - patch
  - update
